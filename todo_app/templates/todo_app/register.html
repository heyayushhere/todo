{% extends "todo_app/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">User Registration</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
